# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Foodex-v1

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5c8b7e548c9a44f39905092ef3a25f75 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_522b8c76bdf844cbbb7687891065a66b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5c8b7e548c9a44f39905092ef3a25f75 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Foodex-v1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_78d51189ed5a4ada8490b12247c6dcf4 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5c8b7e548c9a44f39905092ef3a25f75 }}/appsvc/staticsite:${{ github.sha }}'