# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - foodexv1

on:
  push:
    branches:
      - develop_ayoub
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://foodexv1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_48ec67cab6324d0d959e31ca4de22333 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b49f43ab1bb644b7a9564163e4e2b238 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: foodexv1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_48ec67cab6324d0d959e31ca4de22333 }}/foodexv1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'foodexv1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6ff47f4a102a49caa893a0195216470e }}
        images: 'foodexv1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_48ec67cab6324d0d959e31ca4de22333 }}/foodexv1:${{ github.sha }}'